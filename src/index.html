<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="icon"
			href="./assets/images/dog-api-logo.svg"
			type="image/gif"
			sizes="16x16"
		/>
		<link rel="stylesheet" href="app.css" id="css" />
		<title>Doggos</title>
	</head>

	<body>
		<main>
			<section class="dog">
				<div class="dog__title-container">
					<h1 class="dog__title"><span>"Dog</span><span>gos"!</span></h1>
					<h3 class="dog__text">
						<span>select</span> random <span>breed</span>
					</h3>
				</div>
				<div class="dog__container" id="dog-container">
					<div class="game-container" id="game-container">
						<div class="game-container__content">
							<svg
								height="350"
								width="400"
								class="figure-container"
								id="figure-container"
							>
								<!-- Rod -->
								<line x1="0" y1="260" x2="100" y2="260" class="figure-part" />
								<line x1="60" y1="20" x2="100" y2="260" class="figure-part" />
								<line x1="60" y1="20" x2="180" y2="30" class="figure-part" />
								<line x1="180" y1="30" x2="180" y2="60" class="figure-part" />

								<!-- Head -->
								<circle cx="180" cy="80" r="20" class="figure-part" />
								<!-- Body -->
								<line x1="180" y1="100" x2="180" y2="160" class="figure-part" />
								<!-- Arms -->
								<line x1="180" y1="120" x2="220" y2="130" class="figure-part" />
								<line x1="180" y1="120" x2="200" y2="140" class="figure-part" />
								<!-- Legs -->
								<line x1="200" y1="200" x2="180" y2="160" class="figure-part" />
								<line x1="180" y1="160" x2="160" y2="190" class="figure-part" />
							</svg>

							<div class="game-container__img">
								<!-- <img
									src="./assets/images/n02105412_1920.jpg"
									class="dog__image"
									alt=""
									id="dog-img"
								/>
								<button class="dog__btn" id="play-btn">Next pic</button> -->
							</div>
						</div>

						<div class="letters-container" id="letters">
							<div id="buttons" class="alphabet-container"></div>

							<ul class="word" id="word">
								<!-- <li class="letter">s</li>
								<li class="letter">o</li>
								<li class="letter">m</li>
								<li class="letter">e</li>
								<li class="letter">t</li> -->
							</ul>
						</div>
					</div>

					<div class="dog__container-footer">
						<button class="dog__btn" id="play-btn">Click to play</button>

						<!-- Container for final message -->
						<div class="popup-container" id="popup-container">
							<div class="popup">
								<h2 id="final-message"></h2>
								<button id="play-button">Play Again</button>
							</div>
						</div>

						<!-- Notification -->
						<div class="notification-container" id="notification-container">
							<p>You have already entered this letter</p>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script>
			window.addEventListener('DOMContentLoaded', function () {
				/// css unique timestamp
				let uniqueNum = new Date().getTime();
				let cssURL = `app.css?ver=${uniqueNum}`;
				let cssElement = document.getElementById('css');
				cssElement.setAttribute('rel', 'stylesheet');
				cssElement.setAttribute('type', 'text/css');
				cssElement.setAttribute('href', cssURL);
			});
		</script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
